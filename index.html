<body>
    <div class="container">
        <h1>ğŸŒŸ 2Dè¿·è·¯è‡ªå‹•ç”Ÿæˆãƒ»è§£æ±ºã‚·ã‚¹ãƒ†ãƒ  ğŸŒŸ</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label for="mazeSize">è¿·è·¯ã‚µã‚¤ã‚º:</label>
                <select id="mazeSize">
                    <option value="21">å° (21x21)</option>

                </select>
            </div>
            <div class="setting-group">
                <label for="speed">é€Ÿåº¦:</label>

        <div class="legend">

                <span>é€šè·¯</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #27ae60;"></div>
                <span>ã‚¹ã‚¿ãƒ¼ãƒˆ</span>
            </div>

                <span>ã‚´ãƒ¼ãƒ«</span>

                <span>æœ€çŸ­çµŒè·¯</span>
            </div>
        </div>

        <div class="status" id="status">è¿·è·¯ã‚’ç”Ÿæˆã™ã‚‹æº–å‚™ãŒã§ãã¾ã—ãŸ</div>

        <div class="controls">
            <button id="generateBtn">ğŸ² è¿·è·¯ç”Ÿæˆ</button>
            <button id="solveBtn" disabled>ğŸ” è¿·è·¯è§£æ±º</button>
            <button id="resetBtn">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
            <button id="autoBtn">âš¡ è‡ªå‹•å®Ÿè¡Œ</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const generateBtn = document.getElementById('generateBtn');
        const solveBtn = document.getElementById('solveBtn');
        const resetBtn = document.getElementById('resetBtn');
        const autoBtn = document.getElementById('autoBtn');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        const sizeSelect = document.getElementById('mazeSize');

        let maze = [];
        let size = 31;
        let cellSize = 0;
        let isGenerating = false;
        let isSolving = false;
        let animationSpeed = 50;

        // é€Ÿåº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®æ›´æ–°
        speedSlider.addEventListener('input', (e) => {
            const speed = parseInt(e.target.value);
            speedValue.textContent = speed;
            animationSpeed = 110 - (speed * 10); // 1-10 â†’ 100-10ms
        });

        // ã‚µã‚¤ã‚ºé¸æŠã®æ›´æ–°
        sizeSelect.addEventListener('change', (e) => {
            size = parseInt(e.target.value);
            reset();
        });

        class MazeGenerator {
            constructor(size) {
                this.size = size;
                this.maze = Array(size).fill().map(() => Array(size).fill(1));
                this.stack = [];
                this.visited = Array(size).fill().map(() => Array(size).fill(false));
            }

            async generate() {
                isGenerating = true;
                updateButtons();
                status.textContent = 'è¿·è·¯ã‚’ç”Ÿæˆä¸­...';

                // ã‚¹ã‚¿ãƒ¼ãƒˆåœ°ç‚¹
                const startX = 1;
                const startY = 1;
                this.maze[startY][startX] = 0;
                this.visited[startY][startX] = true;
                this.stack.push([startX, startY]);

                while (this.stack.length > 0 && isGenerating) {
                    const [x, y] = this.stack[this.stack.length - 1];
                    const neighbors = this.getUnvisitedNeighbors(x, y);

                    if (neighbors.length > 0) {
                        const [nx, ny] = neighbors[Math.floor(Math.random() * neighbors.length)];
                        
                        // å£ã‚’å‰Šé™¤
                        this.maze[ny][nx] = 0;
                        this.maze[y + (ny - y) / 2][x + (nx - x) / 2] = 0;
                        
                        this.visited[ny][nx] = true;
                        this.stack.push([nx, ny]);
                    } else {
                        this.stack.pop();
                    }

                    maze = this.maze.map(row => [...row]);
                    drawMaze();
                    await new Promise(resolve => setTimeout(resolve, animationSpeed));
                }

                if (isGenerating) {
                    status.textContent = 'è¿·è·¯ç”Ÿæˆå®Œäº†ï¼è§£æ±ºãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„';
                    solveBtn.disabled = false;
                }
                isGenerating = false;
                updateButtons();
            }

            getUnvisitedNeighbors(x, y) {
                const neighbors = [];
                const directions = [[0, -2], [2, 0], [0, 2], [-2, 0]];

                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (nx >= 1 && nx < this.size - 1 && 
                        ny >= 1 && ny < this.size - 1 && 
                        !this.visited[ny][nx]) {
                        neighbors.push([nx, ny]);
                    }
                }

                return neighbors;
            }
        }

        class MazeSolver {
            constructor(maze) {
                this.maze = maze.map(row => [...row]);
                this.size = maze.length;
                this.start = [1, 1];
                this.end = [this.size - 2, this.size - 2];
                this.visited = Array(this.size).fill().map(() => Array(this.size).fill(false));
                this.parent = {};
                this.queue = [];
                this.path = [];
                this.exploring = [];
            }

            async solve() {
                isSolving = true;
                updateButtons();
                status.textContent = 'è¿·è·¯ã‚’è§£æ±ºä¸­...';

                // BFSï¼ˆå¹…å„ªå…ˆæ¢ç´¢ï¼‰ã§è§£æ±º
                this.queue.push(this.start);
                this.visited[this.start[1]][this.start[0]] = true;

                while (this.queue.length > 0 && isSolving) {
                    const [x, y] = this.queue.shift();
                    this.exploring.push([x, y]);

                    if (x === this.end[0] && y === this.end[1]) {
                        this.reconstructPath();
                        break;
                    }

                    const neighbors = this.getNeighbors(x, y);
                    for (const [nx, ny] of neighbors) {
                        if (!this.visited[ny][nx] && this.maze[ny][nx] === 0) {
                            this.visited[ny][nx] = true;
                            this.parent[`${nx},${ny}`] = [x, y];
                            this.queue.push([nx, ny]);
                        }
                    }

                    drawMaze();
                    this.drawExploring();
                    await new Promise(resolve => setTimeout(resolve, animationSpeed));
                }

                if (isSolving) {
                    await this.animatePath();
                    status.textContent = 'è¿·è·¯è§£æ±ºå®Œäº†ï¼ğŸ‰';
                }
                isSolving = false;
                updateButtons();
            }

            getNeighbors(x, y) {
                const neighbors = [];
                const directions = [[0, -1], [1, 0], [0, 1], [-1, 0]];

                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (nx >= 0 && nx < this.size && ny >= 0 && ny < this.size) {
                        neighbors.push([nx, ny]);
                    }
                }

                return neighbors;
            }

            reconstructPath() {
                let current = this.end;
                this.path = [current];

                while (current[0] !== this.start[0] || current[1] !== this.start[1]) {
                    current = this.parent[`${current[0]},${current[1]}`];
                    this.path.unshift(current);
                }
            }

            async animatePath() {
                for (let i = 0; i < this.path.length; i++) {
                    drawMaze();
                    this.drawPath(i + 1);
                    await new Promise(resolve => setTimeout(resolve, animationSpeed * 2));
                }
            }

            drawExploring() {
                for (const [x, y] of this.exploring) {
                    if ((x !== this.start[0] || y !== this.start[1]) && 
                        (x !== this.end[0] || y !== this.end[1])) {
                        ctx.fillStyle = '#3498db';
                        ctx.fillRect(x * cellSize + 1, y * cellSize + 1, cellSize - 2, cellSize - 2);
                    }
                }
            }

            drawPath(length) {
                for (let i = 0; i < Math.min(length, this.path.length); i++) {
                    const [x, y] = this.path[i];
                    if ((x !== this.start[0] || y !== this.start[1]) && 
                        (x !== this.end[0] || y !== this.end[1])) {
                        ctx.fillStyle = '#f39c12';
                        ctx.fillRect(x * cellSize + 1, y * cellSize + 1, cellSize - 2, cellSize - 2);
                    }
                }
            }
        }

        function drawMaze() {
            cellSize = canvas.width / size;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (maze[y] && maze[y][x] === 1) {
                        ctx.fillStyle = '#2c3e50';
                    } else {
                        ctx.fillStyle = 'white';
                    }
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // ã‚¹ã‚¿ãƒ¼ãƒˆã¨ã‚´ãƒ¼ãƒ«ã‚’æç”»
            if (maze.length > 0) {
                // ã‚¹ã‚¿ãƒ¼ãƒˆï¼ˆç·‘ï¼‰
                ctx.fillStyle = '#27ae60';
                ctx.fillRect(cellSize + 1, cellSize + 1, cellSize - 2, cellSize - 2);

                // ã‚´ãƒ¼ãƒ«ï¼ˆèµ¤ï¼‰
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect((size - 2) * cellSize + 1, (size - 2) * cellSize + 1, cellSize - 2, cellSize - 2);
            }
        }

        function reset() {
            isGenerating = false;
            isSolving = false;
            maze = Array(size).fill().map(() => Array(size).fill(1));
            status.textContent = 'è¿·è·¯ã‚’ç”Ÿæˆã™ã‚‹æº–å‚™ãŒã§ãã¾ã—ãŸ';
            updateButtons();
            drawMaze();
        }

        function updateButtons() {
            generateBtn.disabled = isGenerating || isSolving;
            solveBtn.disabled = isGenerating || isSolving || maze.length === 0 || maze[1][1] === 1;
            resetBtn.disabled = isGenerating || isSolving;
            autoBtn.disabled = isGenerating || isSolving;
        }

        async function autoRun() {
            reset();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const generator = new MazeGenerator(size);
            await generator.generate();
            
            if (!isGenerating && !isSolving) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                const solver = new MazeSolver(maze);
                await solver.solve();
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        generateBtn.addEventListener('click', async () => {
            reset();
            const generator = new MazeGenerator(size);
            await generator.generate();
        });

        solveBtn.addEventListener('click', async () => {
            const solver = new MazeSolver(maze);
            await solver.solve();
        });

        resetBtn.addEventListener('click', reset);
        autoBtn.addEventListener('click', autoRun);

        // åˆæœŸåŒ–
        reset();
    </script>
